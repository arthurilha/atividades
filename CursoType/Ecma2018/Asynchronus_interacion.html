<body>
  <script>

    let processos = [1,2,3,4,5]

    let interacao = async () => {

      for( let processo of processos){

        await new Promise((resolve, reject) => {

          setTimeout(() => {
            console.log('Processamento assincorono')
            resolve()
          },3000)

        })
        console.log(processo)

      }
    }

    interacao()




  </script>
