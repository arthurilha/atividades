<body>
  <script>
      var n1 = parseInt(prompt('Digite um numero de 1 a 3: '));

      switch(n1){

         case 1: 
         alert('Seja bem vindo');
         break;

         case 2: 
         alert('Obrigado pela visita');
         break;

         case 3: 
         alert( 'Até a próxima');
         break;        

         default: 
         alert( 'Digite numero entre 1 e 3');

        }
  </script>
