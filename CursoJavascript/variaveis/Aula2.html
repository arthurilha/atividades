<body>
  <script>
    var numero1 = prompt('Digite um numero');
    var n1= parseInt(numero1);

    var numero2 = prompt('digite outro numero');
    var n2 = parseInt(numero2);

    var soma = (n1 + n2);
    var menos = (n1-n2);
    var divisao = (n1/n2);
    var multi = (n1*n2);

    alert(' O valor da soma é : ' + soma);
    alert(' O valor da subtração é: ' + menos);
    alert(' o valor da divisão é : ' + divisao);
    alert(' O valor da multiplicação é: ' + multi);


    // usar ponto n virgula.
    var float1 = prompt('digite um numero com uma casa decimal');
    var f1 = parseFloat(float1);

    var float2 = prompt('digite outro numero com uma casa decimal');
    var f2 = parseFloat(float2);
    
    alert('o valor da soma é : ' + (f1+f2));

  </script>
</body>
