<body>
  <script>
      
     var ano = 1004;
     while(ano <= 2017){
      
       if(!(ano % 100 == 0) || (ano % 400 == 0) ){
        document.write(ano + 'ano bissexto <br>');
       
      }
      else{ 
        document.write(ano + 'não é bissexto <br>');
      }
      ano +=4;
     }
  </script>
