<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Document</title>
</head>
<body>
  <script>

    let p = new Promise((resolve,reject) => {
      if(true){
        reject('rejeitado')
      }
      resolve('resolvido')
    }
  )
  .then((resultado)=> console.log(resultado))
  .catch((rejeitado)=> console.log(rejeitado))
  .finally(() => {
    console.log('finally imprime tanto pra reject como resolve')
  })
  .then(() => console.log('then apos o finally'))
  .then(() => console.log('then apos o then do finally'))




  </script>
</body>
</html>
