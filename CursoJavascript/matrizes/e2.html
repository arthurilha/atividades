<body>
  <div id="tela"></div>

  <script>

  ]
   
   var msg ='';
   


    for(var i = 0; i < alunos.length; i++ ){

      msg += '<h4>MÃ©dia Anual do aluno:'+ media +'<h4>';
      
    }
   document.querySelector('#tela').innerHTML =msg;
  </script>
  
</body>
