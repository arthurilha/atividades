<body>
  <script>

    let codigo = '10000';
    //expectativa

    codigo = codigo.padStart(10,'0'); // (quantidade, caracter escolhido)
    console.log(codigo);


    let senha = '00000'
    //expectativa 0000011111...

    senha = senha.padEnd(10,'1');
    console.log(senha);


  </script>
