<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESTUDO8</title>
</head>
<body>
    <script>
        var n = parseFloat(prompt('digite o numero para tabuada'));

        var i = 1; 
        while(i <= 1000){

          document.write( n + " x " + i + " = " + (n*i) + "<br>");
          i = i +1;          
        }
        document.write("Fim do loop");
    </script>
</body>
</html>
