
<div class="container rounded">
  <div class="jumbotron mt-5 pt-5 pb-5">

    <div class="row">
      <div class="col-sm-6 pb-5">
        <app-progresso [progresso]='progresso'></app-progresso>
      </div>
      <div class="col-sm-6 d-flex justify-content-end">
        <app-tentativas [tentativas]='tentativas'></app-tentativas>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <h6>{{instrucao}}</h6>
        <p>{{rodadaFrase.fraseEng}}</p>

        <div class="mb-3">
          <textarea 
          class="form-control" 
          rows="3"
          (input)='atualizaResposta($event)'
          ></textarea>
        </div>
      </div>
    </div>

    <div class="row">         
      <div class="col">  
        <div class="d-flex justify-content-end pt-4">
          <button 
           type="button"
           class="btn btn-primary border-0"
           (click)='verificarResposta()'>
           Verificar
          </button>
        </div>      
      </div>
    </div>
  </div>
</div>
