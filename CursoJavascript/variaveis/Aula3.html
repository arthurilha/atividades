<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESTUDOS3</title>
</head>
<body>
  <script>
    var n1 = prompt('digite um numero inteiro');
    n1 = parseInt(n1);

    var n2 = prompt('digite outro numero inteiro');
    n2 = parseInt(n2);

    var divisao = n1 / n2;
    var modulo = n1 % n2;
    var exp = n1 ** n2;

    alert('A divisão entre ' + n1 + ' e ' + n2 +' é: ' + divisao);
    alert('A o resto da divisão entre ' + n1 + ' e ' + n2 +' é: ' + modulo);
    alert('A exponenciação de ' + n1 + ' e ' + n2 +' é: ' + exp);
  </script>
</body>
</html>
