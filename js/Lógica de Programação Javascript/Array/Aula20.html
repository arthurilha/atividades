<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESTUDOS20</title>
</head>
<body>

  <div id="tela"></div>
  <script>
        var produtos = new Array('bebidas', 'doces', 'verduras', 'frutas', 'salgados')

        var tela = document.querySelector('#tela');

        var msg='';

        for( i = 0; i < produtos.length; i++){

          msg += 'produtos '+ (i+1) + ':' + produtos[i] + '<br>';
        }

        tela.innerHTML = msg;


  </script>
</body>
</html>
