
<app-topo>

  
</app-topo>


<div *ngIf='jogoEmAndamento; else fimDeJogo'>
    <app-painel (encerrarJogo)='encerrarJogo($event)'>

      
    </app-painel>
</div>

<ng-template #fimDeJogo>
  <div *ngIf="tipoEncerramento === 'perdeu'; else fimVitoria" class="container mt-5">
    <div class="row">
          <div class="col-12 col-sm-6 text-center pb-3 pt-5">
              <h2 id='loss'>Você perdeu, tente novamente!</h2>
           </div>
           <div class="col-12 col-sm-6 text-center  pt-3">
            <img src="../assets/gameover.gif" class="gif" alt="gameOVER">
         </div>
         <div class="col-12 col-sm-6 text-center  pt-5">
         <button class="btn btn-primary border-0" (click)="reinicar()">Jogar Novamente</button>
       </div>

       </div>
  </div>
</ng-template>

<ng-template #fimVitoria>
  <div class="container mt-5">
    <div class="row">
          <div class="col-12 col-sm-6 text-center pb-3 pt-5">
              <h2 id='win'>Parabéns, você gabaritou!</h2>
           </div>
           <div class="col-12 col-sm-6 text-center  pt-3">
            <img src="../assets/winner.gif" class="gif" alt="winner">
         </div>
         <div class="col-12 col-sm-6 text-center  pt-5">
          <button class="btn btn-primary border-0" (click)="reinicar()">Jogar Novamente</button>
        </div>
       </div>
  </div>
</ng-template>
