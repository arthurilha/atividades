<body>
 <button onclick="tela()">clique para calcular</button>

  <script>

    function tela(){

      var l = parseFloat(prompt('Digite o lado do retangulo'));
  
      var a = parseFloat(prompt('Digite a altura do rentagulo'));

      
      
      try {
        var resultado = calcular(l,a);
        
      } catch (error) {
        alert(error);
        return;
      }
      
      alert('resultado:' + resultado);
    }
  
  
  function calcular(lado,altura){

    if( lado === undefined || altura === undefined){
    throw new Error('Precisa receber numeros')
    }

    if( isNaN(lado) || isNaN(altura)){
      throw new Error('Digite somemnte numeros');  
    }


    return lado *  altura;
  }
  </script>
</body>
